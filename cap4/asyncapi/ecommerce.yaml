asyncapi: 2.6.0
info:
  title: Ecommerce
  version: 1.0.0
channels:
  order-created:
    publish:
      tags:
        - name: pedido
      description: Evento gerado quando um pedido for criado.
      message:
        $ref: '#/components/messages/order'
    subscribe:
      tags:
        - name: pagamento
      description: >-
        Consome esse evento quando for necessário processar um pedido recém
        criado.
      message:
        $ref: '#/components/messages/order'
  payment-approved:
    publish:
      tags:
        - name: pagamento
      description: Evento gerado quando um pagamento do pedido for aprovado.
      message:
        $ref: '#/components/messages/order'
    subscribe:
      tags:
        - name: pedido
      description: >-
        Consome esse evento quando for necessário processar um pedido que teve
        seu pagamento processado com sucesso.
      message:
        $ref: '#/components/messages/order'
  payment-denied:
    publish:
      tags:
        - name: pagamento
      description: Evento gerado quando um pagamento do pedido for negado.
      message:
        $ref: '#/components/messages/order'
    subscribe:
      tags:
        - name: pedido
        - name: notification
      description: >-
        Consome esse evento quando for necessário processar um pedido que teve
        seu pagamento negado.
      message:
        $ref: '#/components/messages/order'
  order-closed:
    publish:
      tags:
        - name: pedido
      description: Evento gerado quando o pedido for finalizado.
      message:
        $ref: '#/components/messages/order'
    subscribe:
      tags:
        - name: analytics
      description: >-
        Consome esse evento quando for necessário processar um pedido
        finalizado.
      message:
        $ref: '#/components/messages/order'
components:
  messages:
    order:
      payload:
        $ref: '#/components/schemas/Order'
  schemas:
    Order:
      type: object
      required:
        - id
        - name
        - items
        - amount
      properties:
        id:
          type: string
          format: uuidv4
          description: Identificador único do pedido.
          example: 06f256c8-1bbf-42bf-93b4-ce2041bfb87e
        name:
          type: string
          description: Nome do cliente.
          example: João
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        amount:
          type: integer
          format: int32
          description: Valor total do pedido em reais.
          example: 2000
    Item:
      type: object
      required:
        - id
        - name
        - quantity
        - amount
      properties:
        id:
          type: string
          format: uuidv4
          description: Identificador do item do pedido.
          example: 06f256c8-1bbf-42bf-93b4-ce2041bfb87e
        name:
          type: string
          description: Nome do item
          example: Short
        quantity:
          type: integer
          format: int32
          description: Quantidade do item.
          example: '2'
        amount:
          type: integer
          format: int32
          description: Valor do item em reais.
          example: 20.6